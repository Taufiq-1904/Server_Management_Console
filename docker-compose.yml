      ZITADEL_DEFAULTINSTANCE_EMAILVERIFICATIONREQUIRED: "false"
      ZITADEL_DEFAULTINSTANCE_SKIPEMAILVERIFICATION: "true"

      ZITADEL_HTTP_MODE: http
      ZITADEL_EXTERNALDOMAIN: "localhost"
      ZITADEL_EXTERNALPORT: "8080"
      ZITADEL_EXTERNALSECURE: "false"

      ZITADEL_MASTERKEY: MasterkeyNeedsToHave32Characters
      ZITADEL_FIRSTINSTANCE_ORG_NAME: ServerManagement
      ZITADEL_FIRSTINSTANCE_PATPATH: /machinekey/sa.token

    ports:
      - "8080:8080"
      - "8081:8081"
      - "8082:8082"
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - server_network
    volumes:
      - zitadel_data:/data
      - ./machinekey:/machinekey

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: server_backend
