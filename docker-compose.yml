      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://admin:admin123@postgres:5432/server_management
      ZITADEL_ISSUER: http://zitadel:8080
      ZITADEL_CLIENT_ID: ${ZITADEL_CLIENT_ID}
      ZITADEL_CLIENT_SECRET: ${ZITADEL_CLIENT_SECRET}
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - zitadel
    networks:
      - server_network
    volumes:
      - ./logs:/app/logs

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: server_cadvisor
    ports:
      - "8090:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    networks:
      - server_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: server_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - server_network

volumes:
  postgres_data:
  zitadel_data:

networks:
  server_network:
